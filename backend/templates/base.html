<!DOCTYPE html>
<title>{% block title %}{% endblock %} Polipredictor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
<script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

<body>
    <div class="full-body-container">
        <div class="top-text">
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 75%" />
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Politician (based on political view)" id="filter-text-val" />
            </div>
        </div>
        <div class="button-search">
            <button type="button" class="btn" onclick="poliSearch();">Search</button>
        </div>
        <div id="answer-box"></div>
    </div>

    <script>
        function answerBoxTemplate(title, titleDesc, account, rating) {
            return `<sl-card class='result'>
                <div slot="header">
                <h3 class='episode-title'>${title}</h3>
                </div>

                <p class='episode-desc'>Similarity Score: ${titleDesc}</p>
                <p class='episode-rating'>Twitter Account: <a href= https://twitter.com/${account}>${account}</a></p>
                <p class='episode-rating'>Matched Tweets: ${rating}</p>
            </sl-card>`;
        }

        function sendFocus() {
            document.getElementById("filter-text-val").focus();
        }

        function poliSearch() {
            document.getElementById("answer-box").innerHTML = "";
            fetch(
                "/episodes?" +
                new URLSearchParams({
                    title: document.getElementById("filter-text-val").value,
                }).toString()
            )
                .then((response) => response.json())
                .then((data) => {
                    if (data == null) {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = "<h1>No matches found :( Try refining your search </h1>";
                        document.getElementById("answer-box").appendChild(tempDiv);
                    }
                    for (let i = 0; i < data["matches"].length; i++) {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(
                            data["matches"][i],
                            data["similarity"][i],
                            data["handles"][i],
                            "NA - fill in with matched tweets"
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                    }
                });
        }
    </script>
</body>
