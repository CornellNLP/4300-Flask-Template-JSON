<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="../static/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="title">Exercise Engine</h1>
            </div>
            <div class="search-line">
                <div class="search-containers">
                    <input list="exercise-dropdown" name="exercise-input" placeholder="Select an
                    Exercise" class="dropdown" id="exercise-dropdown"/></label>
                    <datalist id="datalist" onchange="dropdownChange()" >
                        <option value="" disabled selected ></option>
                        <!-- Options will be added here by JavaScript -->
                    </datalist>
                    <!-- <div class="search-bar">
                        <div class="input-box" onclick="sendFocus()">
                            <input placeholder="Search for an exercise" id="filter-text-val">
                        </div>
                        <img id="search-icon" src="../static/images/searchbell.png" onclick="filterText()" />
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        // This function fetches the exercise titles and populates the dropdown
        function fetchTitlesAndPopulateDropdown() {
            fetch("/get-titles")
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("datalist");
                    data.titles.forEach(title => {
                        const option = document.createElement("option");
                        option.value = title;
                        // option.textContent = title;
                        dropdown.appendChild(option);
                    });
                });
        }

        // This function is called when the dropdown selection changes
        function dropdownChange() {
            const selectedTitle = document.getElementById("exercise-dropdown").value;
            if (selectedTitle) {
                // Here you can call the same function you use to fetch and display the exercise info
                // For example, if you're using the text input's filter function:
                document.getElementById("filter-text-val").value = selectedTitle; // Update the text input to reflect the dropdown selection
                filterText(); // Call the filterText function to display the exercise info based on the dropdown selection
            }
        }

        // Call the function to populate the dropdown when the page is loaded
        document.addEventListener("DOMContentLoaded", fetchTitlesAndPopulateDropdown);


        function answerBoxTemplate(title, titleDesc, rating) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-rating'>Exercise Rating: ${rating}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.slice(0, 10).forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.Title, row.Desc, row.Rating)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
