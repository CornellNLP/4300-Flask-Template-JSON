<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-3">ðŸŽ¥ mediaverse ðŸŽ¥</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Type a genre here" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div class="slider-container">
            <label for="ratingSlider">Rating: <span id="sliderValue">2.5</span>/5.0</label>
            <input type="range" id="ratingSlider" name="rating" min="0.0" max="5.0" value="2.5" step="0.1"
                oninput="updateSliderValue(this.value)">
        </div>

        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title, titleDesc, rating, imageUrl) {
            const placeholderImage = '/static/images/sample_poster.png'; // Path to the placeholder image
            return `<div class='answer-content'>
                <div class='text-content'>
                    <h3 class='episode-title'>${title}</h3>
                    <p class='episode-desc'>${titleDesc}</p>
                    <p class='episode-rating'>IMDB Rating: ${rating}</p>
                </div>
                <img src='${placeholderImage}' alt='Movie Poster' class='movie-image'/>
            </div>`;
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }
        function updateSliderValue(value) {
            document.getElementById('sliderValue').innerText = value;
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    // Modify this part to include the imageUrl in your data
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating, row.imageUrl);

                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
