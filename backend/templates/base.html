<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <!-- <h1 id="google-4">The</h1> -->
                <h1 id="google-3">The Givers</h1>
                <!-- <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1> -->
            </div>
            <!-- <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Keeping up with the Kardashians episode" id="filter-text-val"
                    onkeyup="filterText()"> -->
        </div>
        <div>
            <form id="form">
                <div class="input-box" onclick="sendFocus()">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Enter a description of the person you're buying a gift for"
                        id="filter-text-val">
                </div>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <div id="answer-box">

    </div>
    </div>

    <script>
        let notHelpfulTitles = [];
        var price;

        document.getElementById("form").addEventListener('submit', function (e) {
            e.preventDefault();
            notHelpfulTitles = [];
            var description = document.getElementById('filter-text-val').value;
            price = Number(document.getElementById('price').value);
            var data = {
                "title": description,
                "pricing": price
            };
            document.getElementById("answer-box").innerHTML = ""
            fetch("/episodes", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed")
                    }
                    return response.json();
                })
                .then((data) => data.forEach(row => {
                    let tempDiv = document.createElement("div")
                    let image_url = "{{ url_for('static', filename='images/default.png') }}";
                    let url = "N/A"
                    if (row.images && Array.isArray(row.images.hi_res) && row.images.hi_res[0]) {
                        image_url = row.images.hi_res[0];
                    }
                    if (row.url) {
                        url = row.url
                    }

                    tempDiv.innerHTML = answerBoxTemplate(row.name, row.descr, row.url, row.price, row.rating, image_url, description);

                    document.getElementById("answer-box").appendChild(tempDiv)
                }))
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        })

        function handleNotHelpful(title, query) {
            let updated = false;
            if (!notHelpfulTitles.includes(title)) {
                notHelpfulTitles.push(title);
                updated = true;
            } else {
                notHelpfulTitles = [title];
                updated = true;
            }
            if (updated) {
                sendNotHelpful(query);
            }
        }
        function answerBoxTemplate(title, titleDesc, link, price, rating, image_url, query) {
            console.log(image_url)
            return `<div class='answer-container'>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-desc'>Star rating: ${rating}</p>
                <p class='episode-desc'>Price: $${price}</p>
                <p class='episode-rating'>Link: </p>
                <a href='${link}'>${link}</a>

                <img src='${image_url}'>
                <button type="button" onclick="handleNotHelpful('${title.replace(/'/g, "\\'")}', '${query}')">Not Helpful</button>

            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }
        function sendNotHelpful(query) {
            fetch("/not-helpful", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    titles: notHelpfulTitles,
                    query: query,
                    pricing: price
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed")
                    }
                    return response.json();
                })
                .then((updatedQuery) => {
                    var data = {
                        "title": updatedQuery['updated_query'],
                        "pricing": price
                    }
                    fetch("/episodes", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Failed")
                            }
                            return response.json();
                        })
                        .then((updatedResults) => {
                            updatedAnswers(updatedResults, query);
                        })

                        .catch(error => {
                            console.error('There has been a problem with your fetch operation:', error);
                        });
                })

                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });

        }
        function updatedAnswers(data, query) {
            document.getElementById("answer-box").innerHTML = ""
            data.forEach(row => {
                let tempDiv = document.createElement("div")
                let image_url = "{{ url_for('static', filename='images/default.png') }}";
                let url = "N/A"
                if (row.images && Array.isArray(row.images.hi_res) && row.images.hi_res[0]) {
                    image_url = row.images.hi_res[0];
                }
                if (row.url) {
                    url = row.url
                }

                tempDiv.innerHTML = answerBoxTemplate(row.name, row.descr, row.url, row.price, row.rating, image_url, query);

                document.getElementById("answer-box").appendChild(tempDiv)
            });

        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {
                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
