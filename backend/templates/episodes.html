<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li><strong>{{ result['title'] }}</strong> - {{ result['descr'] }} (IMDB Rating: {{ result['imdb_rating'] }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
